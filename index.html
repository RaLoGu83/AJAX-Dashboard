<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <title>Advanced AJAX</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body class="container mt-5">



    <h1 class="mb-4">AJAX with an external API</h1>



    <!-- Buscador -->

    <input type="text" id="search" class="form-control mb-3" placeholder="Search by name">


    <!-- Tabla -->

    <table class="table table-striped" id="table">
      <thead></thead>
      <tbody></tbody>
    </table>


    <!-- Ordenación -->

    <select id="order" class="form-select mb-3">

        <option value="asc">Name order A–Z</option>

        <option value="desc">Name order Z–A</option>

    </select>



    <!-- Resultados -->

    <div id="result"></div>



    <!-- Paginación -->

    <div class="mt-4">

        <p>Showing X of Y results</p>

    </div>



    <div class="mt-4">

        <button id="first" class="btn btn-primary">First</button>

        <button id="prev" class="btn btn-secondary"> < Previous</button>

        <button id="next" class="btn btn-secondary">Next > </button>

        <button id="last" class="btn btn-primary">Last</button>

    </div>



    <script src="app.js"></script>

</body>

</html>
